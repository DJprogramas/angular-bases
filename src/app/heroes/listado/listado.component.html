<p>listado de heroes</p>

<div>
  <h3 *ngIf="heroeBorrado !== ''; else noBorrado">Heroe Borrado: <small>{{ heroeBorrado }} </small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul>
  <li *ngFor="let heroe of heroes"> {{heroe}} </li>
</ul>
<button (click)="borrar()" >Borrar Heroe</button>
